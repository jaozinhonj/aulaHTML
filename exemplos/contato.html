<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Entre em Contato</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

        <label for="como-conheceu">Como nos conheceu?</label>
        <select id="como-conheceu" name="como-conheceu">
            <option value="internet">Internet</option>
            <option value="amigo">Amigo</option>
            <option value="outdoor">Outdoor</option>
            <option value="carro-som">Carro de Som</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <input type="checkbox" id="notificacoes" name="notificacoes">
        <label for="notificacoes">Desejo receber notificações</label><br>

        <input type="checkbox" id="termos" name="termos" required>
        <label for="termos">Concordo com os termos do site</label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
